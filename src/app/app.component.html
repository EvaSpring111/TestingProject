<div class="container-fluid d-flex text-center">
    <div id="container" class="container d-flex flex-column justify-content-center">
        <div class="img-container my-3 mt-5">
            <img class="img-responsive" src="/assets/img/RickAndMorty.jpg" alt="RickAngMorty.jpg">
        </div>
        <div class="d-flex flex-row container-fluid border border-2">
            <mat-icon>search</mat-icon>
            <input id="filter" class="w-80 border-0" placeholder="Filter by name">
        </div>
        <div class="container mt-3">
            <div class="row w-100 container-fluid" >
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 border border-1"  id='card' *ngFor="let character of characters">
                    <img class="img-thumbnail border-0" [src]="character.image" [alt]="character.name">
                    <div class="card-body text-center">
                        <span >{{character.name}}</span> <br>
                        <span> {{character.species}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
